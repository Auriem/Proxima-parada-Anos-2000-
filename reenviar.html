<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reenvio de Ingresso - Pr√≥xima Parada: Anos 2000</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a0033 0%, #4a0080 50%, #8000ff 100%);
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ffccff;
    }
    form {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #ff00ff, #8000ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .msg {
      margin-top: 20px;
      font-weight: bold;
    }
    .ingresso-ctrl {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .ingresso-ctrl button {
      width: 40px;
      height: 40px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50%;
    }
    .ingresso-ctrl input {
      width: 60px;
      text-align: center;
      font-size: 16px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("zWI9wjgMNAHJ0WV7f"); // SUA PUBLIC KEY
    })();

    function atualizarIngressos(qtd) {
      let campo = document.getElementById("ingresso");
      let valor = parseInt(campo.value) || 0;
      valor += qtd;
      if (valor < 1) valor = 1;
      campo.value = valor;
    }

    function reenviarIngresso(e) {
      e.preventDefault();
      document.getElementById("msg").innerText = "‚è≥ Enviando ingresso...";

      const codigo = "ING-" + Math.random().toString(36).substring(2,10).toUpperCase();

      const data = {
        from_name: document.getElementById("nome").value,
        from_email: document.getElementById("email").value,
        phone: document.getElementById("telefone").value,
        sessao: document.getElementById("sessao").value,
        ingresso: document.getElementById("ingresso").value,
        convidados: document.getElementById("convidados").value,
        code: codigo
      };

      // Admin
      emailjs.send("service_c9ak8yp", "template_admin", data);

      // Cliente
      emailjs.send("service_c9ak8yp", "template_5lax0jv", data)
      .then(function() {
        document.getElementById("msg").innerText = "‚úÖ Seu ingresso foi reenviado! Confira seu e-mail.";
      }, function(err) {
        document.getElementById("msg").innerText = "‚ùå Erro no envio: " + JSON.stringify(err);
      });
    }
  </script>
</head>
<body>
  <h1>üéüÔ∏è Reenvio de Ingresso</h1>
  <p>Voc√™ j√° pagou seu ingresso, agora preencha os dados abaixo para receb√™-lo em seu e-mail.</p>

  <form onsubmit="reenviarIngresso(event)">
    <label>Nome do Respons√°vel pelo Pagamento (Pix):</label>
    <input type="text" id="nome" required>

    <label>Seu E-mail:</label>
    <input type="email" id="email" required>

    <label>Telefone:</label>
    <input type="text" id="telefone">

    <label>Sess√£o Escolhida:</label>
    <select id="sessao" required>
      <option value="">Selecione</option>
      <option value="03/10 √†s 20:30">Dia 03 de outubro ‚Äî 20:30</option>
      <option value="04/10 √†s 17:30">Dia 04 de outubro ‚Äî 17:30</option>
      <option value="04/10 √†s 20:30">Dia 04 de outubro ‚Äî 20:30</option>
      <option value="05/10 √†s 17:30">Dia 05 de outubro ‚Äî 17:30</option>
      <option value="05/10 √†s 20:30">Dia 05 de outubro ‚Äî 20:30</option>
    </select>

    <label>Quantidade de Ingressos:</label>
    <div class="ingresso-ctrl">
      <button type="button" onclick="atualizarIngressos(-1)">-</button>
      <input type="text" id="ingresso" value="1" readonly>
      <button type="button" onclick="atualizarIngressos(1)">+</button>
    </div>

    <label>Nomes dos Convidados:</label>
    <textarea id="convidados" placeholder="Separe os nomes por v√≠rgula"></textarea>

    <button type="submit">üì© Receber Ingresso</button>
    <div class="msg" id="msg"></div>
  </form>
</body>
</html>
