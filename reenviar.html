<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reenvio de Ingresso - Pr√≥xima Parada: Anos 2000</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a0033 0%, #4a0080 50%, #8000ff 100%);
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ffccff;
    }
    form {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 550px;
      margin: 0 auto;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .contador {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    .contador button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #ff00ff, #8000ff);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .contador span {
      font-size: 16px;
      margin: 0 10px;
    }
    button[type="submit"] {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #ff00ff, #8000ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button[type="submit"]:hover {
      opacity: 0.9;
    }
    .msg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("zWI9wjgMNAHJ0WV7f"); // sua Public Key
    })();

    let qntMeia = 0;
    let qntInteira = 0;

    function atualizarValor() {
      const valor = (qntMeia * 25) + (qntInteira * 50);
      document.getElementById("resumo").innerText = 
        `${qntMeia} meia(s), ${qntInteira} inteira(s) ‚Äî Total: R$ ${valor.toFixed(2)}`;
      return valor;
    }

    function alterarQtd(tipo, delta) {
      if (tipo === "meia") {
        qntMeia = Math.max(0, qntMeia + delta);
      } else {
        qntInteira = Math.max(0, qntInteira + delta);
      }
      atualizarValor();
    }

    function reenviarIngresso(e) {
      e.preventDefault();
      document.getElementById("msg").innerText = "‚è≥ Enviando ingresso...";

      const codigo = "ING-" + Math.random().toString(36).substring(2,10).toUpperCase();
      const valorTotal = atualizarValor();

      const data = {
        from_name: document.getElementById("nome").value,
        from_email: document.getElementById("email").value,
        phone: document.getElementById("telefone").value,
        sessao: document.getElementById("sessao").value,
        ingresso: `${qntMeia} meia(s), ${qntInteira} inteira(s)`,
        convidados: document.getElementById("convidados").value,
        code: codigo,
        valor_total: valorTotal.toFixed(2)
      };

      // Email para ADMIN
      emailjs.send("service_c9ak8yp", "template_admin", data)
        .then(res => console.log("‚úÖ Admin OK", res))
        .catch(err => console.error("‚ùå Admin ERRO", err));

      // Email para CLIENTE
      emailjs.send("service_c9ak8yp", "template_5lax0jv", data)
        .then(function() {
          document.getElementById("msg").innerText = "‚úÖ Ingresso reenviado! Confira seu e-mail.";
        }, function(err) {
          document.getElementById("msg").innerText = "‚ùå Erro no envio: " + JSON.stringify(err);
        });
    }
  </script>
</head>
<body>
  <h1>üéüÔ∏è Reenvio de Ingresso</h1>
  <p>Voc√™ j√° pagou seu ingresso. Preencha os dados para receber no e-mail.</p>

  <form onsubmit="reenviarIngresso(event)">
    <label>Nome do Respons√°vel pelo Pagamento (Pix):</label>
    <input type="text" id="nome" required>

    <label>Seu E-mail:</label>
    <input type="email" id="email" required>

    <label>Telefone:</label>
    <input type="text" id="telefone">

    <label>Sess√£o Escolhida:</label>
    <select id="sessao" required>
      <option value="03/10 - 20:30">Dia 03 de outubro ‚Äî 20:30</option>
      <option value="04/10 - 17:30">Dia 04 de outubro ‚Äî 17:30</option>
      <option value="04/10 - 20:30">Dia 04 de outubro ‚Äî 20:30</option>
      <option value="05/10 - 17:30">Dia 05 de outubro ‚Äî 17:30</option>
      <option value="05/10 - 20:30">Dia 05 de outubro ‚Äî 20:30</option>
    </select>

    <label>Ingressos:</label>
    <div class="contador">
      <span>üéüÔ∏è Meia (R$25,00)</span>
      <button type="button" onclick="alterarQtd('meia', -1)">-</button>
      <span id="qtdMeia">0</span>
      <button type="button" onclick="alterarQtd('meia', 1)">+</button>
    </div>

    <div class="contador">
      <span>üéüÔ∏è Inteira (R$50,00)</span>
      <button type="button" onclick="alterarQtd('inteira', -1)">-</button>
      <span id="qtdInteira">0</span>
      <button type="button" onclick="alterarQtd('inteira', 1)">+</button>
    </div>

    <p id="resumo">0 meia(s), 0 inteira(s) ‚Äî Total: R$ 0,00</p>

    <label>Nomes dos Convidados:</label>
    <textarea id="convidados" placeholder="Separe os nomes por v√≠rgula"></textarea>

    <button type="submit">üì© Receber Ingresso</button>
    <div class="msg" id="msg"></div>
  </form>
</body>
      </html>
