<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirma√ß√£o de Ingresso - Pr√≥xima Parada: Anos 2000</title>

  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #222;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'VT323', monospace;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 15px #FF1493, 0 0 25px #FF69B4;
      animation: brilho 2s infinite alternate;
    }

    @keyframes brilho {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #FF1493, 0 0 20px #FF69B4; }
      100% { text-shadow: 0 0 15px #fff, 0 0 25px #FF69B4, 0 0 35px #FF1493; }
    }

    .box {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      border: 3px dashed #FF1493;
      padding: 20px;
      box-shadow: 0 0 15px #ff69b4aa;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      background: #FF1493;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 12px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform .2s;
    }
    .btn:hover { transform: scale(1.05); }

    #final {
      display: none;
      margin-top: 20px;
    }

    #codigoUnico {
      font-family: monospace;
      font-size: 1.5rem;
      background: #111;
      color: #ADFF2F;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 15px;

    }
  </style>
</head>
<body>
  <header>
    <h1>Confirma√ß√£o de Ingresso</h1>
  </header>

  <div class="box">
    <h2>üéüÔ∏è Confirma√ß√£o de Pagamento</h2>
    <p>Preencha os dados abaixo para liberar seu ingresso digital:</p>

    <div id="form">
      <input type="text" id="nome" placeholder="Nome completo"><br>
      <input type="email" id="email" placeholder="Seu e-mail"><br>
      <input type="tel" id="telefone" placeholder="Telefone (opcional)"><br>
      <input type="text" id="responsavelPix" placeholder="Respons√°vel pelo Pix"><br>
      <button class="btn" onclick="enviar()">Confirmar</button>
    </div>

    <div id="final">
      <h3>‚úÖ Seu ingresso est√° confirmado!</h3>
      <p>C√≥digo √∫nico:</p>
      <div id="codigoUnico"></div>
      <img src="https://i.postimg.cc/mky7jPYT/ingresso-digital.png" alt="Ingresso" style="max-width:250px; margin:20px;">
      <br>
      <img src="https://i.postimg.cc/4496yMT8/Anahi-Rbd-GIF-Anahi-Rbd-Rebelde-Way-Descubre-y-comparte-GIF.gif" alt="Gif" style="max-width:250px; border-radius:8px;">
      <p style="color:#FF1493; font-weight:bold; margin-top:15px;">üì∏ Tire print desta tela e guarde seu c√≥digo!</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init({ publicKey: "zWI9wjgMNAHJ0WV7f" });
    })();

    function gerarCodigo() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let code = "PRX2000-";
      for (let i=0;i<6;i++) {
        code += chars.charAt(Math.floor(Math.random()*chars.length));
      }
      return code;
    }

    function enviar(){
      let nome = document.getElementById("nome").value;
      let email = document.getElementById("email").value;
      let telefone = document.getElementById("telefone").value;
      let responsavel = document.getElementById("responsavelPix").value;

      if(!nome || !email || !responsavel){
        alert("Preencha todos os campos obrigat√≥rios (nome, email e respons√°vel Pix).");
        return;
      }

      let codigo = gerarCodigo();

      emailjs.send("service_c9ak8yp","template_5lax0jv",{
        to_email: "auriemcompany@gmail.com",
        from_name: nome,
        from_email: email,
        phone: telefone,
        responsavel_pix: responsavel,
        codigoUnico: codigo
      })
      .then(()=>{
        document.getElementById("form").style.display="none";
        document.getElementById("final").style.display="block";
        document.getElementById("codigoUnico").textContent = codigo;
      },(err)=>{
        alert("‚ùå Erro ao enviar: "+JSON.stringify(err));
      });
    }
  </script>
</body>
</html>
