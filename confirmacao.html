<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Confirma√ß√£o do Ingresso - Anos 2000</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0000CD, #8A2BE2);
      color: #fff;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .box {
      background: rgba(0,0,0,.6);
      border: 3px solid #FF1493;
      border-radius: 14px;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 22px #FF1493;
    }
    h1 { color: #ADFF2F; }
    .retro-code {
      font-family: monospace;
      font-size: 22px;
      background: #111;
      color: #ADFF2F;
      padding: 8px 14px;
      border-radius: 8px;
      display: inline-block;
      margin: 10px 0;
      letter-spacing: 1px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 2px solid #ADFF2F;
      border-radius: 8px;
      background: rgba(0,0,0,.5);
      color: #fff;
      font-size: 16px;
    }
    button {
      background: linear-gradient(180deg, #FF6EC7, #FF1493);
      border: none; border-radius: 8px;
      color: #fff; font-weight: bold;
      padding: 12px 20px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 0 12px #FF6EC7;
    }
    button:hover { transform: scale(1.05); }
    img {
      max-width: 280px;
      border: 4px solid #FF1493;
      border-radius: 12px;
      margin: 12px auto;
      display: block;
    }
    .note { font-size: 13px; opacity: .85; margin-top: 10px; }
    .summary { font-size: 14px; margin-top: 12px; text-align:left; background:#0009; padding:10px; border-radius:8px }
  </style>
</head>
<body>
  <div class="box" id="box">
    <h1>üéüÔ∏è Confirme seu ingresso</h1>
    <p>Pagamento aprovado! Digite o nome do <b>respons√°vel pelo Pix</b> para gerar seu ingresso.</p>

    <!-- Resumo -->
    <div id="resumo" class="summary"></div>

    <input type="text" id="responsavel-pix" placeholder="Ex.: Fulano de Tal">
    <button id="gerar-btn">Gerar meu ingresso</button>

    <div id="status"></div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    const OWNER_EMAIL = "auriemcompany@gmail.com";
    const EMAILJS_SERVICE_ID = "service_c9ak8yp";
    const EMAILJS_TEMPLATE_ID = "template_5lax0jv";
    const EMAILJS_PUBLIC_KEY = "zWI9wjgMNAHJ0WV7f";
    emailjs.init({ publicKey: EMAILJS_PUBLIC_KEY });

    // Carrega dados do localStorage
    const dadosCompra = JSON.parse(localStorage.getItem("compraAtual")) || {};
    const resumoDiv = document.getElementById("resumo");
    resumoDiv.innerHTML = `
      <b>Nome:</b> ${dadosCompra.nome||"‚Äî"}<br>
      <b>Email:</b> ${dadosCompra.email||"‚Äî"}<br>
      <b>Telefone:</b> ${dadosCompra.telefone||"‚Äî"}<br>
      <b>Ingressos:</b> ${dadosCompra.ingressos||"‚Äî"}<br>
      <b>Sess√£o:</b> ${dadosCompra.sessao||"‚Äî"}<br>
      <b>Total:</b> R$ ${dadosCompra.total||"‚Äî"}
    `;

    function gerarCodigo() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let rand = "";
      for (let i = 0; i < 6; i++) rand += chars.charAt(Math.floor(Math.random() * chars.length));
      return `PRX2000-${rand}`;
    }

    document.getElementById('gerar-btn').addEventListener('click', async ()=>{
      const nomePix = document.getElementById('responsavel-pix').value.trim();
      if(!nomePix){ alert("Digite o nome do respons√°vel pelo Pix!"); return; }

      const codigo = gerarCodigo();
      const statusDiv = document.getElementById('status');

      // envia email para voc√™
      try {
        await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
          to_email: OWNER_EMAIL,
          responsavel_pix: nomePix,
          code: codigo,
          nome: dadosCompra.nome,
          email: dadosCompra.email,
          telefone: dadosCompra.telefone,
          ingressos: dadosCompra.ingressos,
          sessao: dadosCompra.sessao,
          total: dadosCompra.total
        });

        statusDiv.innerHTML = `
          <h2>‚úÖ Ingresso Gerado!</h2>
          <p>Mostre este ingresso na entrada:</p>
          <img src="https://i.postimg.cc/mky7jPYT/ingresso-digital.png" alt="Ingresso Digital">
          <div class="retro-code">${codigo}</div>
          <p class="note">‚ö†Ô∏è Tire print desta tela e guarde bem seu c√≥digo.</p>
          <img src="https://i.postimg.cc/4496yMT8/Anahi-Rbd-GIF-Anahi-Rbd-Rebelde-Way-Descubre-y-comparte-GIF.gif" alt="Anahi RBD" style="max-width:200px;">
        `;
      } catch(err) {
        statusDiv.innerHTML = `<p style="color:red;">‚ùå Erro ao enviar informa√ß√µes: ${JSON.stringify(err)}</p>`;
      }
    });
  </script>
</body>
</html>
