    <title>Próxima Parada: Anos 2000 - Venda de Ingressos</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <style>
        /* Seus estilos CSS continuam aqui, sem alterações... */
        :root {
            --primary-blue: #0000CD;
            --primary-purple: #8A2BE2;
            --neon-pink: #FF6EC7;
            --hot-pink: #FF1493;
            --light-pink: #FFC0CB;
            --neon-green: #ADFF2F;
            --white: #FFFFFF;
            --light-gray: #DDDDDD;
            --dark-gray: #333333;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
            color: var(--white);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-attachment: fixed;
            overflow-x: hidden;
            position: relative;
        }

        /* Fundo animado com scanlines */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.03) 2px,
                rgba(255, 255, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
            animation: scanlines 2s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Container de partículas */
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-pink);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10px) translateX(100px);
                opacity: 0;
            }
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        /* Efeitos de Texto Nostálgicos Aprimorados */
        .glow-text {
            text-shadow: 0 0 5px var(--white), 
                         0 0 10px var(--white), 
                         0 0 15px var(--neon-pink), 
                         0 0 20px var(--neon-pink);
            animation: textPulse 2s infinite;
        }
        
        @keyframes textPulse {
            0% { text-shadow: 0 0 5px var(--white), 0 0 10px var(--neon-pink); }
            50% { text-shadow: 0 0 20px var(--white), 0 0 30px var(--hot-pink); }
            100% { text-shadow: 0 0 5px var(--white), 0 0 10px var(--neon-pink); }
        }
        
        /* Cabeçalho Aprimorado */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            border-bottom: 3px solid var(--neon-pink);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 0 15px var(--neon-pink);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.7) 70%);
            opacity: 0.1;
            animation: headerGlow 10s infinite linear;
        }
        
        @keyframes headerGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo {
            font-family: 'VT323', monospace;
            font-size: 48px;
            margin: 0;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .logo.glitch {
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
                filter: hue-rotate(0deg);
            }
            10% {
                transform: translate(-2px, 2px);
                filter: hue-rotate(90deg);
            }
            20% {
                transform: translate(2px, -2px);
                filter: hue-rotate(180deg);
            }
            30% {
                transform: translate(-2px, -2px);
                filter: hue-rotate(270deg);
            }
            40% {
                transform: translate(2px, 2px);
                filter: hue-rotate(360deg);
            }
            50% {
                transform: translate(-2px, 2px);
                filter: hue-rotate(90deg);
            }
            60% {
                transform: translate(2px, -2px);
                filter: hue-rotate(180deg);
            }
        }
        
        .logo::after {
            content: '✨';
            position: absolute;
            top: -10px;
            right: -30px;
            font-size: 24px;
            animation: sparkle 1.5s infinite;
        }
        
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0.8) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
            100% { opacity: 0; transform: scale(0.8) rotate(360deg); }
        }
        
        /* Navegação Aprimorada */
        nav {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-button {
            background: linear-gradient(to bottom, #666, #333);
            color: var(--white);
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            padding: 10px 18px;
            margin: 5px 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .nav-button:hover::before {
            left: 100%;
        }
        
        .nav-button:hover {
            background: linear-gradient(to bottom, #777, #444);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .nav-button:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .nav-button span {
            margin-left: 5px;
        }
        
        /* Banner Principal Aprimorado */
        .main-banner {
            background-color: rgba(0, 0, 0, 0.5);
            border: 3px solid var(--neon-green);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
            box-shadow: 0 0 20px var(--neon-green);
            position: relative;
            overflow: hidden;
        }
        
        .main-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 48%, var(--neon-green) 49%, var(--neon-green) 51%, transparent 52%);
            background-size: 200% 200%;
            opacity: 0.1;
            animation: scanline 4s linear infinite;
        }
        
        @keyframes scanline {
            0% { background-position: 200% 200%; }
            100% { background-position: 0% 0%; }
        }
        
        /* Botões de Ação Aprimorados */
        .action-button {
            background: linear-gradient(to bottom, var(--neon-pink), var(--hot-pink));
            color: var(--white);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 10px var(--neon-pink);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-decoration: none;
            display: inline-block;
        }

        .action-button.clicked {
            animation: clickEffect 0.3s ease-out;
        }

        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); box-shadow: 0 0 20px var(--neon-pink); }
            100% { transform: scale(1); }
        }
        
        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--hot-pink), var(--neon-pink));
            z-index: -1;
            transition: transform 0.5s;
            transform-origin: 0 0;
            transition-timing-function: cubic-bezier(0.5,1.6,0.4,0.7);
            transform: scaleX(0);
        }
        
        .action-button:hover::before {
            transform: scaleX(1);
        }
        
        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 20px rgba(255,20,147,0.4);
        }
        
        .action-button:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 2px 5px rgba(255,20,147,0.2);
        }
        
        /* Contador Regressivo Aprimorado */
        .countdown {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--hot-pink);
            border-radius: 10px;
            padding: 15px;
            margin: 30px 0;
            text-align: center;
            box-shadow: 0 0 15px var(--hot-pink);
            position: relative;
            overflow: hidden;
        }
        
        .countdown::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--hot-pink) 0%, transparent 70%);
            opacity: 0.05;
            animation: pulseBackground 5s infinite;
        }
        
        @keyframes pulseBackground {
            0% { transform: scale(0.8); opacity: 0.05; }
            50% { transform: scale(1.2); opacity: 0.1; }
            100% { transform: scale(0.8); opacity: 0.05; }
        }
        
        .countdown-title {
            font-family: 'VT323', monospace;
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--hot-pink);
            position: relative;
            display: inline-block;
        }
        
        .countdown-title::before {
            content: '⏰';
            margin-right: 10px;
            animation: shake 2s infinite;
            display: inline-block;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: rotate(-10deg); }
            20%, 40%, 60%, 80% { transform: rotate(10deg); }
        }
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            perspective: 1000px;
            flex-wrap: wrap;
        }
        
        .countdown-box {
            background-color: var(--dark-gray);
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            padding: 10px;
            min-width: 60px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            transform-style: preserve-3d;
        }
        
        .countdown-box:hover {
            transform: rotateY(10deg);
            box-shadow: -5px 5px 15px rgba(0,0,0,0.3);
        }
        
        .countdown-number {
            font-size: 28px;
            font-weight: bold;
            color: var(--hot-pink);
            text-shadow: 0 0 5px var(--neon-pink);
            position: relative;
        }
        
        .countdown-label {
            font-size: 12px;
            color: var(--light-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Lista de Eventos Aprimorada */
        .events-section {
            margin: 40px 0;
        }
        
        .section-title {
            font-family: 'VT323', monospace;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
            color: var(--neon-green);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .section-title::before {
            content: '🎟️';
            margin-right: 10px;
        }
        
        .section-title::after {
            content: '🎟️';
            margin-left: 10px;
        }

        .capacity-note {
            text-align: center;
            color: var(--light-gray);
            font-style: italic;
            margin-bottom: 25px;
        }
        
        .events-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            perspective: 1000px;
        }
        
        .event-card {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.5s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            position: relative;
        }
        
        .event-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            border-color: var(--neon-pink);
        }
        
        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(173, 255, 47, 0.1) 100%);
            border-radius: 8px;
            z-index: -1;
            transition: all 0.5s;
        }
        
        .event-card:hover::before {
            background: linear-gradient(135deg, transparent 0%, rgba(255, 110, 199, 0.1) 100%);
        }
        
        .event-title {
            font-size: 22px;
            margin-bottom: 10px;
            color: var(--neon-green);
            transition: all 0.3s;
            position: relative;
            padding-left: 28px;
        }
        
        .event-title::before {
            content: '🎭';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .event-card:hover .event-title {
            color: var(--neon-pink);
        }
        
        .event-date {
            font-size: 16px;
            color: var(--light-gray);
            margin-bottom: 15px;
            position: relative;
            padding-left: 28px;
        }
        
        .event-date::before {
            content: '📅';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .event-price {
            font-size: 18px;
            font-weight: bold;
            color: var(--neon-pink);
            margin-bottom: 15px;
            position: relative;
            padding-left: 28px;
        }
        
        .event-price::before {
            content: '💰';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .event-button {
            background: linear-gradient(to bottom, var(--neon-green), #8aff00);
            color: var(--dark-gray);

            border-radius: 8px;

        }
        
        .event-button:disabled {
            background: #555;
            color: #999;

        .event-button:hover::before {

        .event-card:hover .event-button:not(:disabled) {

            color: var(--white);
